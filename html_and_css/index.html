<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/43e485d98d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <h2 class="sign">Sign in</h2>
            <button class="btn btn-facebook">
                <i class="fab fa-facebook-f icon"></i>
                Continue with Facebook
            </button>
            <button class="btn btn-ghost">
                <img src="./images/google-icon-removebg-preview.png" alt="">
                Continue with Google
            </button>
            <h4 style="margin-top: 0; margin-bottom: 0;">OR</h4>

            <div class="form-control">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email / Username">
            </div>

            <div class="form-control">
                <label for="password"></label>
                <input type="password" id="password" placeholder="password">
            </div>

            <button class="btn btn-continue">
                Continue
            </button>

            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>

                <a href="#">Forgot password?</a>
            </div>
            <hr>
        <small>Don't have an account already? <a class="yori" href="#"> Sign in</a></small> 
        </form>
    </div>
</body>
</html>
